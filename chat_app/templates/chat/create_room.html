{% extends "base.html" %}

{% block title %}Create Chat Room{% endblock %}

{% block content %}
<h1>Create a New Chat Room</h1>
<form method="post">
    {% csrf_token %}
    <label for="room_name">Room Name:</label>
    <input type="text" id="room_name" name="name" required>
    <button type="submit">Create Room</button>
</form>
{% endblock %}
