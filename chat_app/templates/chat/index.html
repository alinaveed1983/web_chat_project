{% extends "base.html" %}

{% block title %}Available Chat Rooms{% endblock %}

{% block content %}
<h1>Available Chat Rooms</h1>
<p>Welcome, {{ request.user.username }}!</p>

<ul>
    {% for room in chat_rooms %}
        <li><a href="{% url 'chat_room' room.name %}">{{ room.name }}</a></li>
    {% endfor %}
</ul>

<a href="{% url 'create_room' %}">Create New Room</a>
{% endblock %}
